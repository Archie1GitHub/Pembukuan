<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
    
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="lc-form">
                <img src="../asset/logo.png" alt="">
                <h1 class="title">Masuk ke dalam akun</h1>
                <div class="fail_field valid">
                    <span>
                        Maaf, data tidak di temukan
                    </span>
                </div>
                <form action="" method="post">
                    <div class="txt_field">
                        <input type="text" name="usrnm" placeholder="Username" required>
                    </div>
                    <div class="txt_field"> 
                        <input type="password" name="pswrd" id="" placeholder="Password" required>
                    </div>
                    <div class="button_field">
                        <button type="submit">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
